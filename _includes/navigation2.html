<nav>
     <div class="container">
         
         <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">The Workout Corner</a>
        </div>
         <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                {% for link in site.data.navigation %}
                    {% assign class = "" %}

                    {% if link.link == page.url %}
                        {% assign class = class | append: " active" %}
                    {% endif %}
                    <li>
                        <a href="{% include relative-src.html src=link.link %}" class="{{ class }}">{{ link.name }}</a>
                    </li>
                {% endfor %}
               
            </ul>
        </div>
        <!-- /.navbar-collapse -->
         
       
        <!--  Languages	 -->
        <div class="select">
             <select class="slct-lang">
            {% for language in site.data.languages %}	
                 <option value=language>{{ language.icon }} {{ language.label }}</option>
            {% endfor %}	   



             </select>      
        </div>
    </div>
</nav>
